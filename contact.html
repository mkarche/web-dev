<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Reach me out!</h3>
    <form action="mailto:email@email.com" method="post">
        <label for="yourName">Name: </label>
        <input type="text" name="yourName" placeholder="type your name" id="yourName">
        <br>
        <label for="yourEmail">Email: </label>
        <input type="email" name="yourEmail" placeholder="email@domain.com" id="yourEmail">
        <br>
        <input type="date" name="" id="">
        <br>
        <label for="textarea">Your Message</label>
        <br>
        <textarea name="yourMessage" placeholder="type your message here..." id="textarea" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Soumettre">
    </form>
</body>
</html>
